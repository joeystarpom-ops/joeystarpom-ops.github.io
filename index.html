<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#FFD5EC" />
  <title>ผู้จัดการบัญชีเงินกู้</title>
  <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Kanit', sans-serif;
      background-color: #FFF6F0;
      background-image: url('https://drive.google.com/uc?export=view&id=1aDOu1pysxZjtBhgZgnFYx14gF99_0CT6');
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    body {
      padding: 1rem;
      box-sizing: border-box;
      max-width: 430px;
      margin: auto;
      backdrop-filter: blur(6px);
      background-color: rgba(255, 255, 255, 0.6);
      border-radius: 16px;
    }
    h1 {
      color: #FF914D;
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-shadow: 1px 1px #fff4e3;
    }
    label {
      display: block;
      margin-top: 1rem;
      color: #FF4081;
      font-size: 0.9rem;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
      border: 1px solid #FFB6C1;
      border-radius: 8px;
      background-color: #fff;
      font-size: 1rem;
    }
    input[type="date"] {
      font-family: 'Kanit', sans-serif;
    }
    button {
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      background: linear-gradient(45deg, #FFC371, #FF5F6D);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 2rem;
      background-color: #fffafc;
      border-radius: 14px;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #f8c1d7;
      padding: 0.4rem;
      text-align: left;
    }
    th {
      background-color: #FFE5C1;
      color: #D35400;
    }
    .summary {
      margin-top: 2rem;
      background: #FFF0DA;
      padding: 1rem;
      border: 2px dashed #FFC58A;
      border-radius: 10px;
      font-size: 0.95rem;
    }
    .delete-btn {
      background: #FF5F6D;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    .repay-btn {
      background: #FFC371;
      color: white;
      border: none;
      padding: 4px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ผู้จัดการบัญชีเงินกู้</h1>
  <label>ชื่อ</label><input id="name">
  <label>เงินต้น (บาท)</label><input id="principal" type="number">
  <label>ดอกเบี้ยต่อเดือน (%)</label><input id="interestRate" type="number">
  <label>วันที่เริ่มยืม</label><input id="startDate" type="date">
  <label>สถานะ</label><input id="status">
  <label>หมายเหตุ</label><textarea id="note"></textarea>
  <button onclick="addDebtor()">➕ เพิ่มลูกหนี้</button>

  <div id="debtorTable"></div>

  <script>
    const debtors = JSON.parse(localStorage.getItem('debtors')) || [];
    const save = () => localStorage.setItem('debtors', JSON.stringify(debtors));

    function addDebtor() {
      const name = document.getElementById('name').value;
      const principal = parseFloat(document.getElementById('principal').value);
      const interestRate = parseFloat(document.getElementById('interestRate').value);
      const startDate = document.getElementById('startDate').value;
      const status = document.getElementById('status').value;
      const note = document.getElementById('note').value;

      if (!name || !principal || !interestRate || !startDate) return alert('กรอกข้อมูลให้ครบ');
      debtors.push({ name, principal, interestRate, startDate, status, note, interestHistory: [], principalRepayment: [] });
      save();
      render();
    }

    function deleteDebtor(index) {
      if (confirm('ลบลูกหนี้คนนี้?')) {
        debtors.splice(index, 1);
        save();
        render();
      }
    }

    function repayPrincipal(index) {
      const amount = parseFloat(prompt('ใส่จำนวนเงินที่คืน'));
      if (!amount || amount <= 0) return;
      debtors[index].principalRepayment.push({ date: new Date().toISOString().split('T')[0], amount });
      debtors[index].principal -= amount;
      if (debtors[index].principal < 0) debtors[index].principal = 0;
      save();
      render();
    }

    function calculateInterest(debtor) {
      const start = new Date(debtor.startDate);
      const today = new Date();
      const days = Math.floor((today - start) / (1000 * 60 * 60 * 24));
      const dailyRate = (debtor.interestRate / 100) / 30;
      const accumulated = debtor.principal * dailyRate * days;
      const expectedNextMonth = debtor.principal * (debtor.interestRate / 100);
      const nextDue = new Date(start);
      nextDue.setMonth(start.getMonth() + Math.floor(days / 30) + 1);
      return { days, accumulated: accumulated.toFixed(2), expectedNextMonth: expectedNextMonth.toFixed(2), nextDue: nextDue.toISOString().split('T')[0] };
    }

    function render() {
      let html = '<table><tr><th>ชื่อ</th><th>เงินต้น</th><th>ดอกเบี้ย/เดือน</th><th>เริ่มยืม</th><th>วันผ่าน</th><th>ดอกเบี้ยสะสม</th><th>ดอกเบี้ยเดือนหน้า</th><th>ครบกำหนดถัดไป</th><th>จัดการ</th></tr>';
      let totalPrincipal = 0, totalInterest = 0, totalNext = 0;
      debtors.forEach((d, i) => {
        const { days, accumulated, expectedNextMonth, nextDue } = calculateInterest(d);
        totalPrincipal += d.principal;
        totalInterest += parseFloat(accumulated);
        totalNext += parseFloat(expectedNextMonth);
        html += `<tr><td>${d.name}</td><td>${d.principal.toFixed(2)}</td><td>${d.interestRate}%</td><td>${d.startDate}</td><td>${days}</td><td>${accumulated}</td><td>${expectedNextMonth}</td><td>${nextDue}</td>
        <td><button class='delete-btn' onclick='deleteDebtor(${i})'>ลบ</button>
        <button class='repay-btn' onclick='repayPrincipal(${i})'>คืนเงินต้น</button></td></tr>`;
      });
      html += `</table><div class='summary'>
        <strong>รวมเงินต้น:</strong> ${totalPrincipal.toFixed(2)} บาท<br>
        <strong>รวมดอกเบี้ยสะสม:</strong> ${totalInterest.toFixed(2)} บาท<br>
        <strong>คาดว่าจะได้รับเดือนถัดไป:</strong> ${totalNext.toFixed(2)} บาท
      </div>`;
      document.getElementById('debtorTable').innerHTML = html;
    }

    render();
  </script>
</body>
</html>
