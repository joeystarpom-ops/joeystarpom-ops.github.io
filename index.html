<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>บัญชีเงินกู้ โคตรน่ารัก</title>
  <link href="https://fonts.googleapis.com/css2?family=Mali:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Spectacularly Cute Pastel Theme */
    :root {
      --pink-primary: #ffb8c9;
      --pink-secondary: #fce4ec;
      --orange-primary: #ff8a65;
      --orange-secondary: #ffccbc;
      --yellow-light: #fff9c4;
      --green-light: #a7ffeb;
      --text-dark: #5d4037;
      --text-brown: #8d6e63;
      --bg-light: #fff8f5;
    }
    body { 
        margin: 0; 
        font-family: 'Mali', cursive; 
        background-color: var(--pink-secondary);
        color: var(--text-dark);
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        padding: 2rem 1rem;
        background-image: url('data:image/svg+xml;utf8,<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="45" fill="rgba(255,255,255,0.2)"/><circle cx="20" cy="80" r="10" fill="rgba(255,255,255,0.2)"/><circle cx="80" cy="20" r="15" fill="rgba(255,255,255,0.2)"/></svg>');
        background-size: 50px;
    }
    .container { 
        max-width: 950px; 
        width: 100%;
        margin: 0 auto; 
        background: var(--bg-light); 
        border-radius: 40px; 
        padding: 3rem 2.5rem; 
        box-shadow: 0 20px 50px rgba(255, 184, 201, 0.7), inset 0 0 15px rgba(255,255,255,0.8);
        border: 4px solid var(--pink-primary);
        animation: fadeIn 1s ease-in-out; 
    }
    @keyframes fadeIn { 0% { opacity: 0; transform: translateY(50px); } 100% { opacity: 1; transform: translateY(0); } }
    h1 { 
        text-align: center; 
        color: var(--orange-primary);
        font-size: 3rem; 
        margin-bottom: 2rem; 
        font-weight: 700;
        text-shadow: 3px 3px var(--orange-secondary), 5px 5px var(--pink-primary);
        transform: rotate(-3deg);
        letter-spacing: 2px;
    }
    .chart-wrapper { 
        width: 100%; 
        height: 350px; 
        background: var(--pink-secondary);
        border-radius: 25px; 
        padding: 1.5rem; 
        box-sizing: border-box; 
        box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-bottom: 2rem;
    }
    .anim-character { 
        display: block; 
        margin: 30px auto; 
        width: 200px; 
        border-radius: 50%;
        box-shadow: 0 10px 20px rgba(255, 138, 101, 0.6);
        animation: float 3s ease-in-out infinite; 
    }
    @keyframes float { 0%, 100% { transform: translateY(0) scale(1); } 50% { transform: translateY(-15px) scale(1.05); } }
    .popup { 
        display: none; 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100%; 
        height: 100%; 
        background: rgba(255, 184, 201, 0.7);
        backdrop-filter: blur(8px);
        justify-content: center; 
        align-items: center; 
        z-index: 99999; 
        opacity: 0; 
        transition: opacity 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55); 
    }
    .popup.show { display: flex; opacity: 1; }
    .popup-content { 
        background: var(--bg-light); 
        padding: 3rem; 
        border-radius: 30px; 
        text-align: center; 
        box-shadow: 0 15px 40px rgba(0,0,0,0.2), inset 0 0 10px rgba(255,255,255,0.8);
        max-width: 500px; 
        width: 90%; 
        border: 3px solid var(--orange-secondary);
        transform: scale(0.8);
        transition: transform 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    .popup.show .popup-content { transform: scale(1); }
    .popup-content.small { 
        max-width: 300px; 
        padding: 2rem; 
    }
    .popup-content h3 { 
        font-size: 2.2rem; 
        margin-bottom: 1.5rem; 
        color: var(--orange-primary); 
        font-weight: 700;
        text-shadow: 2px 2px var(--orange-secondary);
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    .popup-content ul { 
        list-style-type: none; 
        padding: 0; 
        max-height: 300px; 
        overflow-y: auto; 
        text-align: left; 
        background-color: var(--yellow-light); 
        padding: 1.5rem; 
        border-radius: 20px; 
    }
    .popup-content li { 
        padding: 0.8rem; 
        border-bottom: 2px dashed var(--orange-secondary);
        display: flex; 
        justify-content: space-between; 
        align-items: center; 
        font-size: 1.1rem;
    }
    .popup-content li:last-child { border-bottom: none; }
    .popup-content li span.date { color: var(--text-brown); font-size: 0.9rem; }
    label { 
        display: block; 
        margin-top: 1.5rem; 
        font-weight: 600; 
        color: var(--text-brown);
        font-size: 1.2rem;
    }
    input { 
        width: 100%; 
        padding: 1rem; 
        border: 3px solid var(--pink-primary);
        border-radius: 20px; 
        margin-top: 0.8rem; 
        font-size: 1.1rem; 
        background-color: #fffaf0;
        color: var(--text-dark);
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    }
    input:focus { 
        outline: none; 
        box-shadow: 0 0 0 5px var(--orange-secondary);
        border-color: var(--orange-primary);
    }
    button { 
        margin-top: 1.8rem; 
        background: linear-gradient(135deg, var(--orange-primary), var(--pink-primary));
        border: none; 
        padding: 1rem 2.5rem; 
        border-radius: 40px; 
        font-weight: bold; 
        cursor: pointer; 
        color: #fff; 
        font-size: 1.2rem; 
        margin-right: 0.8rem; 
        box-shadow: 0 8px 25px rgba(255, 138, 101, 0.6);
        transition: all 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
    button:hover { 
        transform: translateY(-5px) scale(1.05); 
        box-shadow: 0 15px 30px rgba(255, 138, 101, 0.8); 
    }
    .btn-group { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 1.5rem; }
    .btn-group button { margin: 0.5rem; }
    .btn-upload { background: linear-gradient(135deg, #a7ffeb, #64ffda); box-shadow: 0 8px 25px rgba(100, 255, 218, 0.6); }
    .btn-upload:hover { box-shadow: 0 15px 30px rgba(100, 255, 218, 0.8); }
    table { 
        margin-top: 2.5rem; 
        width: 100%; 
        border-collapse: separate; 
        border-spacing: 0 10px;
        background-color: transparent; 
    }
    th, td { 
        padding: 1.5rem 1rem; 
        text-align: center; 
        font-size: 1.1rem; 
        color: var(--text-dark);
        background-color: var(--bg-light);
        border-radius: 20px;
        border: 2px solid var(--pink-secondary);
    }
    th { 
        background: var(--pink-primary);
        color: #fff; 
        font-weight: 700;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
        border-radius: 20px;
        position: sticky; top: 0; z-index: 10;
    }
    td:first-child, th:first-child { border-top-left-radius: 20px; border-bottom-left-radius: 20px; }
    td:last-child, th:last-child { border-top-right-radius: 20px; border-bottom-right-radius: 20px; }
    tfoot td { 
        background-color: var(--pink-secondary);
        font-weight: 600; 
        font-size: 1.2rem; 
        color: var(--text-dark); 
        text-align: left; 
        padding: 2rem; 
        line-height: 2; 
        border-radius: 30px;
        box-shadow: 0 5px 20px rgba(255, 184, 201, 0.5);
    }
    .val-pink { color: #e91e63; font-weight: 700; }
    .val-red { color: #f44336; font-weight: 700; }
    .val-blue { color: #2196f3; font-weight: 700; }
    .val-green { color: #4caf50; font-weight: 700; }
    td button { 
        padding: 0.9rem 1.8rem; 
        border-radius: 30px; 
        font-size: 1rem; 
        font-weight: 600;
        transition: transform 0.2s cubic-bezier(0.68, -0.55, 0.27, 1.55), box-shadow 0.2s; 
    }
    .btn-repay { background: linear-gradient(135deg, var(--green-light), #64ffda); box-shadow: 0 4px #42c9b4; color: var(--text-dark); text-shadow: none;}
    .btn-repay:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 8px #42c9b4; }
    .btn-interest { background: linear-gradient(135deg, var(--orange-secondary), var(--orange-primary)); box-shadow: 0 4-4px #ff7043; color: #fff; }
    .btn-interest:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 8px #ff7043; }
    .btn-paid { background: #e0e0e0; box-shadow: 0 4px #9e9e9e; cursor: not-allowed; color: #78909c; }
    .btn-paid:hover { transform: none; box-shadow: 0 4px #9e9e9e; }
    .btn-partial-paid { background: linear-gradient(135deg, #ffc107, #ff9800); box-shadow: 0 4px #ffb300; color: #fff; }
    .btn-partial-paid:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 8px #ffb300; }
    .btn-delete { background: linear-gradient(135deg, #ef5350, #d32f2f); box-shadow: 0 4px #c62828; color: #fff; }
    .btn-delete:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 8px #c62828; }
    .btn-history { background: linear-gradient(135deg, #81c784, #4caf50); box-shadow: 0 4px #388e3c; color: #fff; }
    .btn-history:hover { transform: translateY(-3px) scale(1.05); box-shadow: 0 8px #388e3c; }
    .row-overdue { background-color: #ffcdd2; }
    .row-partial-paid { background-color: #ffe0b2; }
    .row-soon-due { background-color: #fffde7; }
    
    /* Mobile-specific styles */
    .mobile-cards { display: none; margin-top: 2rem; flex-direction: column; gap: 2rem; }
    .loan-card { 
        background-color: var(--bg-light); 
        padding: 2rem; 
        border-radius: 25px; 
        box-shadow: 0 10px 30px rgba(255, 184, 201, 0.7);
        border-left: 8px solid var(--pink-primary);
        animation: slideIn 0.5s ease-out; 
    }
    .card-overdue { border-left: 8px solid #f44336; }
    .card-partial-paid { border-left: 8px solid #ff9800; }
    .card-soon-due { border-left: 8px solid #ffc107; }
    @keyframes slideIn { 0% { transform: translateX(-20px); opacity: 0; } 100% { transform: translateX(0); opacity: 1; } }
    .card-header { display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 1.5rem; }
    .card-header .name { font-size: 1.8rem; font-weight: 700; color: #e91e63; text-shadow: 1px 1px var(--pink-primary); }
    .card-content div { display: flex; justify-content: space-between; padding: 0.8rem 0; border-bottom: 2px dashed var(--pink-secondary); }
    .card-content div:last-child { border-bottom: none; }
    .card-label { font-weight: 600; color: var(--text-brown); font-size: 1.1rem; }
    .card-value { text-align: right; font-weight: 600; font-size: 1.1rem; }
    .card-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 0.8rem; margin-top: 2rem; }
    .card-buttons button { padding: 1rem; font-size: 1rem; margin-top: 0; }
    .mobile-summary { 
        display: none; 
        margin-top: 2rem; 
        padding: 2rem; 
        background-color: var(--yellow-light); 
        border-radius: 25px; 
        font-weight: 600; 
        font-size: 1.2rem; 
        color: var(--text-dark); 
        text-align: left; 
        line-height: 2; 
        box-shadow: 0 10px 30px rgba(255, 184, 201, 0.5);
    }
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      h1 { font-size: 2.5rem; margin-bottom: 1.5rem; }
      .chart-wrapper { height: 250px; }
      table { display: none; }
      tfoot { display: none; }
      .mobile-cards { display: flex; }
      .mobile-summary { display: block; }
      form label, form input, form button { font-size: 1rem; }
      form button { padding: 0.8rem 1.8rem; }
      .btn-group { flex-wrap: wrap; gap: 0.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>💖 บัญชีเงินกู้ นู๋ตุ่น ✨</h1>
    <div class="chart-wrapper">
      <canvas id="loanChart"></canvas>
    </div>
    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExczdzZWNzbDV1a3E0ZDNpbzRxNW93Y256Z2V6NjRxZjJ3MmppMjF6eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/DZQTp76MfXhRGOBWok/giphy.gif" class="anim-character" />

    <form id="loanForm">
      <label>ชื่อ ✏️</label>
      <input type="text" id="name" required />
      <label>เงินต้น (บาท) 💰</label>
      <input type="number" id="principal" required />
      <label>ดอกเบี้ยต่อเดือน (%) 📈</label>
      <input type="number" id="rate" step="0.01" required />
      <label>วันที่เริ่มยืม 🗓️</label>
      <input type="date" id="startDate" required />
      <div class="btn-group">
        <button type="submit">➕ เพิ่มลูกหนี้</button>
        <button type="button" onclick="downloadExcel()">📥 ดาวน์โหลด Excel</button>
        <input type="file" id="uploadFile" accept=".json" onchange="uploadData(event)" style="display:none;" />
        <button type="button" class="btn-upload" onclick="document.getElementById('uploadFile').click()">📤 อัปโหลดข้อมูล</button>
      </div>
    </form>

    <table id="summaryTable">
      <thead>
        <tr>
          <th>ชื่อ</th>
          <th>เงินต้นคงเหลือ</th>
          <th>ดอกเบี้ย/เดือน</th>
          <th>วันที่เริ่ม</th>
          <th>วันที่ผ่านมา</th>
          <th>ดอกเบี้ยสะสม</th>
          <th>ดอกเบี้ยเดือนหน้า</th>
          <th>ครบกำหนดถัดไป</th>
          <th>คืนเงินต้น</th>
          <th>จ่ายดอก</th>
          <th>ประวัติ</th>
          <th>ลบ</th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td colspan="12" id="summaryFooter">—</td>
        </tr>
      </tfoot>
    </table>

    <!-- Mobile Cards View -->
    <div id="mobileCards" class="mobile-cards"></div>

    <!-- Mobile Summary -->
    <div id="mobileSummary" class="mobile-summary"></div>
  </div>

  <!-- Popup สำหรับเพิ่มการคืนเงิน -->
  <div class="popup" id="repaymentPopup">
    <div class="popup-content">
      <h3>คืนเงินต้น 💸</h3>
      <p id="repaymentMessage"></p>
      <input type="number" id="repaymentAmount" placeholder="กรอกจำนวนเงิน (บาท)" />
      <div class="btn-group">
        <button onclick="submitRepayment()">ยืนยัน</button>
        <button onclick="hidePopup('repaymentPopup')" style="background: #e2e8f0; color: var(--text-dark); text-shadow: none;">ยกเลิก</button>
      </div>
    </div>
  </div>

  <!-- Popup สำหรับจ่ายดอกเบี้ย -->
  <div class="popup" id="interestPopup">
    <div class="popup-content">
      <h3>จ่ายดอกเบี้ย 💰</h3>
      <p id="interestMessage"></p>
      <input type="number" id="interestAmount" placeholder="กรอกจำนวนเงินที่จ่าย (บาท)" />
      <div class="btn-group">
        <button onclick="submitInterestPayment()">ยืนยัน</button>
        <button onclick="hidePopup('interestPopup')" style="background: #e2e8f0; color: var(--text-dark); text-shadow: none;">ยกเลิก</button>
      </div>
    </div>
  </div>

  <!-- Popup สำหรับยืนยันการลบ -->
  <div class="popup" id="deletePopup">
    <div class="popup-content">
      <h3>ยืนยันการลบ 🚨</h3>
      <p id="deleteMessage"></p>
      <div class="btn-group">
        <button onclick="confirmDelete()" style="background: linear-gradient(135deg, #ef5350, #d32f2f); color: white;">ยืนยัน</button>
        <button onclick="hidePopup('deletePopup')" style="background: #e2e8f0; color: var(--text-dark); text-shadow: none;">ยกเลิก</button>
      </div>
    </div>
  </div>

  <!-- Popup สำหรับแสดงประวัติ -->
  <div class="popup" id="historyPopup">
    <div class="popup-content">
      <h3>ประวัติการทำรายการ 📜</h3>
      <ul id="historyList"></ul>
      <div class="btn-group">
        <button onclick="hidePopup('historyPopup')">ปิด</button>
      </div>
    </div>
  </div>
  
  <!-- Popup สำหรับแจ้งเตือนการเพิ่มลูกหนี้สำเร็จ (Transparent) -->
  <div class="popup" id="successPopup">
    <div class="popup-content small">
        <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExczdzZWNzbDV1a3E0ZDNpbzRxNW93Y256Z2V6NjRxZjJ3MmppMjF6eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/DZQTp76MfXhRGOBWok/giphy.gif" alt="Success GIF" style="width: 100px; height: auto; border-radius: 50%; box-shadow: 0 5px 15px rgba(255, 138, 101, 0.5);">
    </div>
  </div>
  
  <script>
    let loans = JSON.parse(localStorage.getItem('loans') || '[]');
    if (loans.length === 0) {
      loans = [
        { name: "ปลาวาฬ", principal: 20000, rate: 2.0, startDate: "2025-08-01", repayments: [], interestPayments: [], unpaidInterestBalance: 0 },
        { name: "พิงกี้", principal: 30000, rate: 1.8, startDate: "2025-07-28", repayments: [], interestPayments: [], unpaidInterestBalance: 0 },
        { name: "เก่งกล้า", principal: 40000, rate: 1.5, startDate: "2025-07-20", repayments: [], interestPayments: [{ date: "2025-07-20T10:00:00Z", amount: 600, type: 'full' }], unpaidInterestBalance: 0 },
        { name: "ภูผา", principal: 10000, rate: 2.5, startDate: "2025-07-10", repayments: [], interestPayments: [{ date: "2025-07-10T10:00:00Z", amount: 250, type: 'full' }], unpaidInterestBalance: 0 },
        { name: "น้ำหวาน", principal: 18000, rate: 2.0, startDate: "2025-07-15", repayments: [], interestPayments: [{ date: "2025-07-15T10:00:00Z", amount: 360, type: 'full' }], unpaidInterestBalance: 0 },
        { name: "มะลิ", principal: 25000, rate: 3.0, startDate: "2025-06-01", repayments: [], interestPayments: [], unpaidInterestBalance: 0 },
        { name: "เมฆา", principal: 12000, rate: 2.2, startDate: "2025-05-15", repayments: [], interestPayments: [], unpaidInterestBalance: 0 },
        { name: "สายฟ้า", principal: 8000, rate: 4.0, startDate: "2025-06-25", repayments: [], interestPayments: [{ date: "2025-07-20T10:00:00Z", amount: 200, type: 'partial' }], unpaidInterestBalance: 90 }
      ];
    }
    
    let currentLoanIndex = -1;
    let accumulatedInterestForPopup = 0;

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString('th-TH', { year: 'numeric', month: 'short', day: 'numeric' });
    }

    function getTotalPaid(loan) {
      return (loan.repayments || []).reduce((sum, r) => sum + parseFloat(r.amount), 0);
    }
    
    function getAccumulatedInterest(loan) {
      const now = new Date();
      const totalPaidPrincipal = getTotalPaid(loan);
      let netPrincipal = loan.principal - totalPaidPrincipal;
      if (netPrincipal < 0) netPrincipal = 0;
      
      const lastInterestPayment = loan.interestPayments.length > 0
          ? loan.interestPayments[loan.interestPayments.length - 1]
          : null;
      
      const lastInterestPaidDate = lastInterestPayment
          ? new Date(lastInterestPayment.date)
          : new Date(loan.startDate);
          
      const daysPassed = Math.floor((now - lastInterestPaidDate) / (1000 * 60 * 60 * 24));
      const interestPerDay = (netPrincipal * loan.rate / 100) / 30;
      const accumulated = parseFloat(((interestPerDay * daysPassed) + (loan.unpaidInterestBalance || 0)).toFixed(2));
      return accumulated;
    }
    
    function showInterestPopup(index) {
        currentLoanIndex = index;
        const loan = loans[index];
        
        accumulatedInterestForPopup = getAccumulatedInterest(loan);
        
        document.getElementById('interestMessage').textContent = 
          `ดอกเบี้ยสะสมที่ต้องจ่ายสำหรับ ${loan.name} คือ ${accumulatedInterestForPopup.toLocaleString()} บาท`;
        document.getElementById('interestAmount').value = accumulatedInterestForPopup;
        showPopup('interestPopup');
    }

    function submitInterestPayment() {
        const paymentAmount = parseFloat(document.getElementById('interestAmount').value);
        if (isNaN(paymentAmount) || paymentAmount <= 0) {
            alert('กรุณากรอกจำนวนเงินที่ถูกต้อง');
            return;
        }
        
        const loan = loans[currentLoanIndex];
        const accumulated = getAccumulatedInterest(loan);

        const paymentType = paymentAmount >= accumulated ? 'full' : 'partial';

        if (!loan.interestPayments) loan.interestPayments = [];
        loan.interestPayments.push({ date: new Date().toISOString(), amount: paymentAmount, type: paymentType });
        
        if (paymentType === 'full') {
            loan.unpaidInterestBalance = 0;
        } else {
            loan.unpaidInterestBalance = parseFloat((accumulated - paymentAmount).toFixed(2));
            alert(`ยอดเงินที่จ่ายน้อยกว่าดอกเบี้ยสะสม! ยอดค้างชำระ ${loan.unpaidInterestBalance.toLocaleString()} บาท จะถูกทบไปในเดือนถัดไป`);
        }

        localStorage.setItem('loans', JSON.stringify(loans));
        hidePopup('interestPopup');
        calcSummary();
    }

    function calcSummary() {
      const tableBody = document.querySelector('#summaryTable tbody');
      const mobileCardsContainer = document.getElementById('mobileCards');
      const mobileSummary = document.getElementById('mobileSummary');
      if (!tableBody || !mobileCardsContainer || !mobileSummary) return;
      
      tableBody.innerHTML = '';
      mobileCardsContainer.innerHTML = '';
      
      const now = new Date();
      const chartData = [];
      let totalPrincipal = 0, totalAccumulated = 0, totalNextMonth = 0;
      let totalInterestPaidThisMonth = 0;

      loans.forEach((loan, index) => {
        const totalPaid = getTotalPaid(loan);
        let netPrincipal = loan.principal - totalPaid;
        if (netPrincipal < 0) netPrincipal = 0;
        
        const accumulated = getAccumulatedInterest(loan);
        const nextMonth = parseFloat((netPrincipal * loan.rate / 100).toFixed(2));
        
        const lastInterestPayment = loan.interestPayments.length > 0
            ? loan.interestPayments[loan.interestPayments.length - 1]
            : null;
        
        const lastInterestPaidDate = lastInterestPayment
            ? new Date(lastInterestPayment.date)
            : new Date(loan.startDate);
            
        const daysPassed = Math.floor((now - lastInterestPaidDate) / (1000 * 60 * 60 * 24));
        const nextDueDate = new Date(lastInterestPaidDate);
        nextDueDate.setMonth(lastInterestPaidDate.getMonth() + 1);

        const daysUntilDue = 30 - (daysPassed % 30);

        const hasUnpaidInterest = (loan.unpaidInterestBalance || 0) > 0;
        const isOverdue = daysPassed > 30;
        const isCloseToDue = daysUntilDue <= 5;

        let rowClass = '';
        let cardClass = '';

        if (isOverdue || hasUnpaidInterest) {
            rowClass = hasUnpaidInterest ? 'row-partial-paid' : 'row-overdue';
            cardClass = hasUnpaidInterest ? 'card-partial-paid' : 'card-overdue';
        } else if (isCloseToDue) {
            rowClass = 'row-soon-due';
            cardClass = 'card-soon-due';
        }

        let interestButtonText;
        let interestButtonClass;
        if (hasUnpaidInterest) {
          interestButtonText = 'จ่ายขาด';
          interestButtonClass = 'btn-partial-paid';
        } else if (accumulated <= 0) {
          interestButtonText = 'จ่ายแล้ว';
          interestButtonClass = 'btn-paid';
        } else {
          interestButtonText = 'จ่ายดอก';
          interestButtonClass = 'btn-interest';
        }

        totalPrincipal += netPrincipal;
        totalAccumulated += accumulated;
        totalNextMonth += nextMonth;

        loan.interestPayments.forEach(payment => {
          const paymentDate = new Date(payment.date);
          if (paymentDate.getMonth() === now.getMonth() && paymentDate.getFullYear() === now.getFullYear()) {
            totalInterestPaidThisMonth += payment.amount;
          }
        });

        tableBody.innerHTML += `
          <tr class="${rowClass}">
            <td>${loan.name}</td>
            <td class="val-pink">${netPrincipal.toLocaleString()}</td>
            <td>${loan.rate}%</td>
            <td>${formatDate(loan.startDate)}</td>
            <td>${daysPassed} วัน</td>
            <td class="val-red">${accumulated.toLocaleString()}</td>
            <td>${nextMonth.toLocaleString()}</td>
            <td>${formatDate(nextDueDate)}</td>
            <td><button onclick="showRepaymentPopup(${index})" class="btn-repay">คืนเงินต้น</button></td>
            <td><button onclick="showInterestPopup(${index})" class="${interestButtonClass}">${interestButtonText}</button></td>
            <td><button onclick="showHistoryPopup(${index})" class="btn-history">ประวัติ</button></td>
            <td><button onclick="showDeletePopup(${index})" class="btn-delete">ลบ</button></td>
          </tr>`;

        const card = document.createElement('div');
        card.className = `loan-card ${cardClass}`;
        card.innerHTML = `
          <div class="card-header">
            <span class="name">${loan.name}</span>
          </div>
          <div class="card-content">
            <div>
              <span class="card-label">เงินต้นคงเหลือ:</span>
              <span class="card-value val-pink">${netPrincipal.toLocaleString()} บาท</span>
            </div>
            <div>
              <span class="card-label">ดอกเบี้ยสะสม:</span>
              <span class="card-value val-red">${accumulated.toLocaleString()} บาท</span>
            </div>
            <div>
              <span class="card-label">ดอกเบี้ยเดือนหน้า:</span>
              <span class="card-value val-blue">${nextMonth.toLocaleString()} บาท</span>
            </div>
            <div>
              <span class="card-label">ครบกำหนดในอีก:</span>
              <span class="card-value">${daysUntilDue} วัน</span>
            </div>
          </div>
          <div class="card-buttons">
            <button onclick="showRepaymentPopup(${index})" class="btn-repay">คืนเงินต้น</button>
            <button onclick="showInterestPopup(${index})" class="${interestButtonClass}">${interestButtonText}</button>
            <button onclick="showHistoryPopup(${index})" class="btn-history">ประวัติ</button>
            <button onclick="showDeletePopup(${index})" class="btn-delete">ลบ</button>
          </div>
        `;
        mobileCardsContainer.appendChild(card);
        
        chartData.push({ name: loan.name, remaining: netPrincipal });
      });

      document.getElementById('summaryFooter').innerHTML =
        `💰 เงินต้นคงเหลือรวม: <span class="val-pink">${totalPrincipal.toLocaleString()} บาท</span><br>` +
        `📈 ดอกเบี้ยสะสม: <span class="val-red">${totalAccumulated.toLocaleString()} บาท</span><br>` +
        `🔮 ดอกเบี้ยเดือนหน้า: <span class="val-blue">${totalNextMonth.toLocaleString()} บาท</span><br>` +
        `💸 ดอกเบี้ยที่ได้รับแล้วในเดือนนี้: <span class="val-green">${totalInterestPaidThisMonth.toLocaleString()} บาท</span>`;

      mobileSummary.innerHTML =
        `💰 เงินต้นคงเหลือรวม: <span class="val-pink">${totalPrincipal.toLocaleString()} บาท</span><br>` +
        `📈 ดอกเบี้ยสะสม: <span class="val-red">${totalAccumulated.toLocaleString()} บาท</span><br>` +
        `🔮 ดอกเบี้ยเดือนหน้า: <span class="val-blue">${totalNextMonth.toLocaleString()} บาท</span><br>` +
        `💸 ดอกเบี้ยที่ได้รับแล้วในเดือนนี้: <span class="val-green">${totalInterestPaidThisMonth.toLocaleString()} บาท</span>`;

      if (chartData.length > 0) updateChart(chartData);
      else if (window.loanChart && typeof window.loanChart.destroy === 'function') window.loanChart.destroy();
    }

    function updateChart(data) {
      const canvas = document.getElementById('loanChart');
      if (!canvas) return;
      const ctx = canvas.getContext('2d');
      if (window.loanChart && typeof window.loanChart.destroy === 'function') {
        window.loanChart.destroy();
      }
      const maxAmount = Math.max(...data.map(d => d.remaining));
      
      const rootStyle = getComputedStyle(document.documentElement);
      const orangePrimary = rootStyle.getPropertyValue('--orange-primary').trim();
      const textDark = rootStyle.getPropertyValue('--text-dark').trim();

      window.loanChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.map(l => l.name),
          datasets: [{
            label: 'เงินต้นคงเหลือ (บาท)',
            data: data.map(l => l.remaining),
            backgroundColor: data.map(l => `rgba(255, 138, 101, ${Math.max(0.4, l.remaining / maxAmount)})`), /* Pastel Orange */
            borderColor: orangePrimary,
            borderWidth: 1,
            borderRadius: 10
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: { 
            legend: { 
                display: false 
            },
            tooltip: {
                backgroundColor: 'rgba(255, 255, 255, 0.9)',
                titleColor: textDark,
                bodyColor: textDark,
                borderColor: orangePrimary,
                borderWidth: 1,
                cornerRadius: 10,
                callbacks: {
                    label: function(context) {
                        let label = context.dataset.label || '';
                        if (label) {
                            label += ': ';
                        }
                        if (context.parsed.y !== null) {
                            label += new Intl.NumberFormat('th-TH', { style: 'currency', currency: 'THB', minimumFractionDigits: 0, maximumFractionDigits: 0 }).format(context.parsed.y);
                        }
                        return label;
                    }
                }
            }
          },
          scales: { 
            y: { 
                beginAtZero: true,
                grid: {
                    color: 'rgba(255, 138, 101, 0.1)'
                },
                ticks: {
                    color: textDark,
                    font: { family: 'Mali' },
                    callback: function(value, index, ticks) {
                        return new Intl.NumberFormat('th-TH').format(value) + ' บ.';
                    }
                }
            },
            x: {
                grid: {
                    color: 'rgba(255, 138, 101, 0.1)'
                },
                ticks: {
                    color: textDark,
                    font: { family: 'Mali' }
                }
            }
          }
        }
      });
    }

    function showRepaymentPopup(index) {
      currentLoanIndex = index;
      const loanName = loans[index].name;
      document.getElementById('repaymentMessage').textContent = `กรุณา กรอกจำนวนเงินต้นที่ ${loanName} คืน:`;
      showPopup('repaymentPopup');
    }

    function submitRepayment() {
      const amount = document.getElementById('repaymentAmount').value;
      if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
        alert('กรุณากรอกจำนวนที่ถูกต้อง');
        return;
      }
      if (!loans[currentLoanIndex].repayments) loans[currentLoanIndex].repayments = [];
      loans[currentLoanIndex].repayments.push({ amount: parseFloat(amount), date: new Date().toISOString() });
      localStorage.setItem('loans', JSON.stringify(loans));
      hidePopup('repaymentPopup');
      calcSummary();
    }
    
    function showDeletePopup(index) {
      currentLoanIndex = index;
      const loanName = loans[index].name;
      document.getElementById('deleteMessage').textContent = `คุณแน่ใจว่าต้องการลบลูกหนี้ ${loanName}?`;
      showPopup('deletePopup');
    }

    function confirmDelete() {
      loans.splice(currentLoanIndex, 1);
      localStorage.setItem('loans', JSON.stringify(loans));
      hidePopup('deletePopup');
      calcSummary();
    }

    function showHistoryPopup(index) {
      const loan = loans[index];
      const historyList = document.getElementById('historyList');
      historyList.innerHTML = '';
      
      const allTransactions = [
        ...(loan.repayments || []).map(r => ({ type: 'คืนเงินต้น', amount: r.amount, date: new Date(r.date) })),
        ...(loan.interestPayments || []).map(i => ({ type: 'จ่ายดอกเบี้ย', amount: i.amount, date: new Date(i.date), status: i.type })),
      ];

      allTransactions.sort((a, b) => a.date - b.date);

      if (allTransactions.length === 0) {
        historyList.innerHTML = `<li>ไม่มีประวัติการทำรายการสำหรับ ${loan.name}</li>`;
      } else {
        allTransactions.forEach(t => {
          const statusText = t.status === 'partial' ? ' (บางส่วน)' : t.status === 'full' ? ' (ครบถ้วน)' : '';
          const li = document.createElement('li');
          li.innerHTML = `
            <span>${t.type}${statusText}: ${t.amount.toLocaleString()} บาท</span>
            <span class="date">${formatDate(t.date)}</span>
          `;
          historyList.appendChild(li);
        });
      }
      showPopup('historyPopup');
    }

    function downloadExcel() {
      const wb = XLSX.utils.book_new();
      const wsData = [['ชื่อ', 'เงินต้นคงเหลือ', 'ดอกเบี้ย/เดือน', 'วันที่เริ่ม', 'วันที่ผ่านมา', 'ดอกเบี้ยสะสม', 'ดอกเบี้ยเดือนหน้า', 'ครบกำหนดถัดไป']];
      const now = new Date();
      loans.forEach(loan => {
        const totalPaid = getTotalPaid(loan);
        const netPrincipal = loan.principal - totalPaid;
        
        const lastInterestPayment = loan.interestPayments.length > 0
            ? loan.interestPayments[loan.interestPayments.length - 1]
            : null;
        
        const lastInterestPaidDate = lastInterestPayment
            ? new Date(lastInterestPayment.date)
            : new Date(loan.startDate);
            
        const daysPassed = Math.floor((now - lastInterestPaidDate) / (1000 * 60 * 60 * 24));
        const interestPerDay = (netPrincipal * loan.rate / 100) / 30;
        const accumulated = parseFloat(((interestPerDay * daysPassed) + (loan.unpaidInterestBalance || 0)).toFixed(2));
        const nextMonth = (netPrincipal * loan.rate / 100).toFixed(2);
        const nextDueDate = new Date(lastInterestPaidDate);
        nextDueDate.setMonth(lastInterestPaidDate.getMonth() + 1);
        wsData.push([loan.name, netPrincipal, loan.rate + '%', formatDate(loan.startDate), `${daysPassed} วัน`, parseFloat(accumulated), parseFloat(nextMonth), formatDate(nextDueDate)]);
      });
      XLSX.utils.book_append_sheet(wb, XLSX.utils.aoa_to_sheet(wsData), 'Loan Summary');
      XLSX.writeFile(wb, 'loan_summary.xlsx');
    }

    function uploadData(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = e => {
        try {
          const newData = JSON.parse(e.target.result);
          if (!Array.isArray(newData)) throw 'รูปแบบข้อมูลไม่ถูกต้อง';
          newData.forEach(item => {
            if (typeof item.name !== 'string') throw 'ชื่อไม่ถูกต้อง';
            if (typeof item.principal !== 'number' || item.principal < 0) throw 'เงินต้นไม่ถูกต้อง';
            if (typeof item.rate !== 'number' || item.rate < 0) throw 'อัตราดอกเบี้ยไม่ถูกต้อง';
            if (typeof item.startDate !== 'string' || isNaN(Date.parse(item.startDate))) throw 'วันที่เริ่มไม่ถูกต้อง';
            if (!Array.isArray(item.repayments)) throw 'ประวัติการคืนเงินไม่ถูกต้อง';
            if (!Array.isArray(item.interestPayments)) throw 'ประวัติการจ่ายดอกเบี้ยไม่ถูกต้อง';
          });
          loans = newData;
          localStorage.setItem('loans', JSON.stringify(loans));
          calcSummary();
          alert('นำเข้าข้อมูลสำเร็จ');
        } catch (err) {
          alert('เกิดข้อผิดพลาด: ' + err);
        }
      };
      reader.readAsText(file);
    }

    document.getElementById('loanForm').addEventListener('submit', e => {
      e.preventDefault();
      loans.push({
        name: document.getElementById('name').value,
        principal: parseFloat(document.getElementById('principal').value),
        rate: parseFloat(document.getElementById('rate').value),
        startDate: document.getElementById('startDate').value,
        repayments: [],
        interestPayments: [],
        unpaidInterestBalance: 0
      });
      localStorage.setItem('loans', JSON.stringify(loans));
      e.target.reset();
      calcSummary();
      showPopup('successPopup');
      setTimeout(() => {
        hidePopup('successPopup');
      }, 2000);
    });

    function showPopup(id) {
      const popup = document.getElementById(id);
      if (!popup) return;
      popup.style.display = 'flex';
      requestAnimationFrame(() => popup.classList.add('show'));
    }

    function hidePopup(id) {
      const popup = document.getElementById(id);
      if (!popup) return;
      popup.classList.remove('show');
      setTimeout(() => {
        popup.style.display = 'none';
        if (id === 'repaymentPopup') document.getElementById('repaymentAmount').value = '';
      }, 400);
    }

    calcSummary();
  </script>
</body>
</html>
